<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="box">
        <p id="display"></p>
        <button id="copy">Copy</button>
            <ul>
                <li id="first-li"> <label for="length">Enter the length of password: </label><input type="number" id="length"></li>
                <li> <label for="uppercase">Include Uppercase </label> <input type="checkbox" id="uppercase"></li>
                <li><label for="lowercase">Include Lowercase </label> <input type="checkbox" id="lowercase"></li>
                <li><label for="numbers">Include Numbers </label><input type="checkbox" id="numbers"></li>
                <li><label for="symbols">Include Symbols </label> <input type="checkbox" id="symbols"></li>
            </ul>
        <button id="generate">Generate</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
